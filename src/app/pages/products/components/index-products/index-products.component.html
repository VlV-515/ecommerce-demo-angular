<main class="container mt-5">
  <h1>List of products</h1>
  <app-search-products-tab></app-search-products-tab>
  <div class="row justify-content-center">
    <ng-container *ngFor="let product of (arrProducts$ | async)?.products">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-5">
        <app-card-product [product]="product"></app-card-product>
      </div>
    </ng-container>
  </div>
</main>

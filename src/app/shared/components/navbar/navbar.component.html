<header
  class="navbar-container row justify-content-between align-items-center py-4"
>
  <div class="col-6 col-md-4">
    <p class="fw-semibold fs-4">VlV | eCommerce</p>
  </div>
  <div class="col-12 order-2 mt-4 col-md-4 order-md-1 mt-md-0 text-center">
    <a
      mat-button
      routerLink="/home"
      routerLinkActive="link-active"
      class="me-2"
      matTooltip="Go to home"
    >
      Home
    </a>
    <a
      mat-button
      routerLink="/products"
      routerLinkActive="link-active"
      matTooltip="Go to list products"
    >
      Products
    </a>
  </div>
  <div class="col-6 order-1 col-md-4 order-md-2 text-end">
    <button
      mat-button
      mat-mini-fab
      color="primary"
      matTooltip="Go to cart"
      (click)="btnCart()"
    >
      <mat-icon class="mat-18">shopping_cart</mat-icon>
    </button>
  </div>
</header>
